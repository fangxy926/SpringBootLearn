# tomcat配置
server:
  port: 8080

# spring配置
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    # druid相关配置
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://127.0.0.1:3306/seckill?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true
      username: root
      password: 123456
      initial-size: 1 # 初始化连接数
      min-idle: 1 # 最小连接数
      max-active: 20 # 最大连接数
      max-wait: 10000 # 尝试连接时间
      time-between-eviction-runs-millis: 60000 # 间隔多久进行一次检测，检测需要关闭的空闲连接
  # thymeleaf配置
  thymeleaf:
    prefix: classpath:/templates/
    check-template-location: true
    suffix: .html
    encoding: utf-8
    mode: HTML
    cache: false # 开发时关闭缓存,不然没法看到实时页面

#mybatis配置
mybatis:
  mapper-locations: classpath:mappers/*.xml
  type-aliases-package: com.yangman.springlearn.entity

# 分页查询
pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true

